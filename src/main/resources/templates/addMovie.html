<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Movie</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="container">
    <!-- –ó–∞–≥–æ–ª–æ–≤–æ–∫ -->
    <h1>Add a New Movie</h1>
    <p>Fill in the details below to add a new movie to the database.</p>

    <!-- –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –æ—à–∏–±–∫–∏ -->
    <div th:if="${error}" style="color: red;">
        <p th:text="${error}"></p>
    </div>

    <!-- –§–æ—Ä–º–∞ -->
    <form action="/add-movie" method="post" enctype="multipart/form-data">
        <!-- –ü–æ–ª–µ –¥–ª—è –∏–º–µ–Ω–∏ —Ñ–∏–ª—å–º–∞ -->
        <input type="text" name="name" placeholder="Movie Name" required>

        <!-- –ü–æ–ª–µ –¥–ª—è –æ–ø–∏—Å–∞–Ω–∏—è -->
        <textarea name="description" placeholder="Movie Description" required></textarea>

        <!-- –ü–æ–ª–µ –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ –ø–æ—Å—Ç–µ—Ä–∞ -->
        <label class="poster-upload">
            <input type="file" name="file" accept="image/*" onchange="previewPoster(event)" required>
            <div class="poster-preview">
                <p>Upload Poster</p>
            </div>
        </label>

        <!-- –ö–Ω–æ–ø–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ -->
        <button type="submit">Add Movie</button>
    </form>

    <!-- –°—Å—ã–ª–∫–∞ –Ω–∞–∑–∞–¥ -->
    <a href="/home" class="back">Back to home</a>
</div>

<script>
    // –ü—Ä–µ–¥–≤–∞—Ä–∏—Ç–µ–ª—å–Ω—ã–π –ø—Ä–æ—Å–º–æ—Ç—Ä –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
    function previewPoster(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
                const posterPreview = document.querySelector('.poster-preview');
                posterPreview.innerHTML = `<img src="${e.target.result}" alt="Poster Preview">`;
            };
            reader.readAsDataURL(file);
        }
    }
</script>
</body>
</html>
