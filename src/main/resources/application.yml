server:
  port: 9090
  error:
    include-message: always
    include-binding-errors: always

cloud:
  yandex:
    s3:
      endpoint: https://storage.yandexcloud.net
      access-key: 
      secret-key: 
      bucket-name: 

spring:
  main:
    allow-bean-definition-overriding: true
  datasource:
    password: 
    url: jdbc:postgresql://localhost:5432/akin_app
    username: 
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
  elasticsearch:
    uris: https://localhost:9200
    username: 
    password: 
  redis:
    host: localhost
    port: 6379
